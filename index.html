<!DOCTYPE html>
<html lang="tr" data-theme="dark">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>geography-30 • Unblocked</title>
<meta name="description" content="Unblocked oyunlar: 10 sütunlu küçük kutular, fullscreen player ve ayarlar. games.json'dan otomatik yüklenir." />
<style>
  :root{ --bg:#0b0f14;--card:#121823;--muted:#9fb1c3;--text:#eaf2ff;--accent:#7cc4ff;--border:rgba(124,196,255,.18) }
  [data-theme="light"]{ --bg:#f6f8fb; --card:#ffffff; --muted:#5a6a7a; --text:#0b1420; --accent:#2563eb; --border:rgba(37,99,235,.18) }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:var(--bg);color:var(--text);
    font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial}
  a{color:inherit;text-decoration:none}

  .wrap{max-width:1600px;margin:0 auto;padding:16px 12px 50px}
  .topbar{display:flex;align-items:center;gap:10px;justify-content:space-between}
  .brand{font-weight:800;letter-spacing:.3px;font-size:18px;white-space:nowrap}
  .actions{display:flex;align-items:center;gap:8px;position:relative;flex-wrap:wrap}
  .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--border);
    padding:8px 10px;border-radius:10px;background:linear-gradient(180deg, var(--card), color-mix(in oklab, var(--card) 92%, black 8%));cursor:pointer;font-size:13px}
  .btn:hover{border-color:color-mix(in oklab, var(--border) 40%, var(--accent))}
  .muted{color:var(--muted);font-size:12px}
  .hero{color:var(--muted);font-size:13px;margin:8px 0 10px}

  /* 10 sabit sütun + küçük kutular */
  .grid{display:grid;gap:8px;grid-template-columns:repeat(10,1fr)}
  .card{border:1px solid var(--border);border-radius:10px;overflow:hidden;background:linear-gradient(180deg,#141b28,#0e1420);
    min-height:62px;display:flex;flex-direction:column;justify-content:center}
  [data-theme="light"] .card{background:linear-gradient(180deg,#ffffff,#f4f7fb)}
  .meta{padding:6px 8px}
  .title{font-size:12px;font-weight:800;line-height:1.15;height:28px;overflow:hidden;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical}
  .badge{display:inline-block;margin-top:6px;font-size:10px;padding:3px 6px;border-radius:999px;background:rgba(124,196,255,.12);color:var(--accent)}

  /* Arama & kategori */
  .toolbar{display:flex;gap:8px;align-items:center;margin:8px 0 12px;flex-wrap:wrap}
  .input,.select{border:1px solid var(--border);background:var(--card);color:var(--text);
    padding:8px 10px;border-radius:10px;font-size:13px}
  .select{background:linear-gradient(180deg,var(--card),color-mix(in oklab,var(--card) 92%, black 8%))}
  .counter{margin-left:auto}

  /* Settings panel */
  .panel{position:absolute;top:42px;right:0;min-width:260px;background:var(--bg);border:1px solid var(--border);
    border-radius:12px;padding:10px 10px 8px;display:none}
  .panel.open{display:block}
  .row{display:flex;align-items:center;justify-content:space-between;padding:6px 2px;gap:12px}
  .note{color:var(--muted);font-size:12px;padding:4px}

  /* Player modal */
  .modal{position:fixed;inset:0;display:none;background:rgba(0,0,0,.6);backdrop-filter:saturate(120%) blur(6px);z-index:40}
  .modal.open{display:flex}
  .sheet{margin:auto;max-width:min(1400px,96vw);width:100%;height:min(86vh,900px);
    background:var(--bg);border:1px solid var(--border);border-radius:14px;display:flex;flex-direction:column;overflow:hidden}
  .pbar{display:flex;align-items:center;justify-content:space-between;padding:8px;border-bottom:1px solid var(--border)}
  .pbar .left{display:flex;align-items:center;gap:8px}
  .pbtn{border:1px solid var(--border);padding:7px 10px;border-radius:9px;background:linear-gradient(180deg,var(--card),color-mix(in oklab, var(--card) 92%, black 8%));cursor:pointer;font-size:13px}
  .pbtn:hover{border-color:color-mix(in oklab,var(--border) 40%, var(--accent))}
  .frame{flex:1;min-height:0}
  iframe.player{width:100%;height:100%;border:0;background:#000}

  /* Quick links */
  .qlinks{display:none;gap:6px;flex-wrap:wrap}
  .qlinks.show{display:flex}
</style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">geography-30 • Unblocked <span class="muted">(10 sütun • küçük kutular)</span></div>
      <div class="actions">
        <div id="quickLinks" class="qlinks">
          <a class="btn" href="https://www.google.com" target="_blank" rel="noopener">Google</a>
          <a class="btn" href="https://drive.google.com" target="_blank" rel="noopener">Google Drive</a>
        </div>
        <button class="btn" id="btnSettings" aria-haspopup="true" aria-expanded="false">⚙ Settings</button>
        <div class="panel" id="settingsPanel" role="dialog" aria-label="Settings">
          <div class="row">
            <span>Tema</span>
            <select id="themeSelect" class="select">
              <option value="dark">Dark</option>
              <option value="light">Light</option>
            </select>
          </div>
          <div class="row">
            <span>Quick Links</span>
            <label><input id="linksSwitch" type="checkbox" /> Google &amp; Drive göster</label>
          </div>
          <div class="row">
            <span>Yeni sekmede aç</span>
            <label><input id="newtabSwitch" type="checkbox" /> etkin</label>
          </div>
          <div class="note">Seçimler tarayıcına kaydedilir.</div>
        </div>
      </div>
    </div>

    <div class="toolbar">
      <input id="q" class="input" type="search" placeholder="Ara…" />
      <select id="catSelect" class="select"><option value="">Tüm kategoriler</option></select>
      <div class="counter muted" id="counter">0 oyun</div>
    </div>

    <!-- 10x grid -->
    <div id="grid" class="grid"></div>
  </div>

  <!-- Oynatıcı -->
  <div class="modal" id="playerModal" aria-modal="true" role="dialog" aria-label="Game player">
    <div class="sheet">
      <div class="pbar">
        <div class="left">
          <button class="pbtn" id="btnBack">← Kapat</button>
          <strong id="gameTitle"></strong>
        </div>
        <div class="right">
          <button class="pbtn" id="btnNewTab">Yeni sekme</button>
          <button class="pbtn" id="btnFullscreen">Fullscreen</button>
        </div>
      </div>
      <div class="frame"><iframe id="player" class="player" allow="fullscreen" title="Game"></iframe></div>
    </div>
  </div>

<script>
/* ===== Settings ===== */
const LSKEY = 'g30_settings_v2';
const grid = document.getElementById('grid');
const modal = document.getElementById('playerModal');
const player = document.getElementById('player');
const gameTitle = document.getElementById('gameTitle');
const btnBack = document.getElementById('btnBack');
const btnNewTab = document.getElementById('btnNewTab');
const btnFullscreen = document.getElementById('btnFullscreen');

const settingsBtn = document.getElementById('btnSettings');
const settingsPanel = document.getElementById('settingsPanel');
const themeSelect = document.getElementById('themeSelect');
const linksSwitch = document.getElementById('linksSwitch');
const newtabSwitch = document.getElementById('newtabSwitch');
const quickLinks = document.getElementById('quickLinks');

const q = document.getElementById('q');
const catSelect = document.getElementById('catSelect');
const counter = document.getElementById('counter');

function loadSettings(){ try{ return JSON.parse(localStorage.getItem(LSKEY))||{} }catch{ return {} } }
function saveSettings(s){ localStorage.setItem(LSKEY, JSON.stringify(s)); }
function applySettings(s){
  document.documentElement.setAttribute('data-theme', s.theme||'dark');
  themeSelect.value = s.theme||'dark';
  quickLinks.classList.toggle('show', !!s.links);
  linksSwitch.checked = !!s.links;
  newtabSwitch.checked = !!s.newtab;
}
function currentSettings(){ return { theme:themeSelect.value, links:linksSwitch.checked, newtab:newtabSwitch.checked }}

/* ===== Data (games.json) ===== */
const FALLBACK = []; // Tam liste games.json'dan gelecek
async function loadGames(){
  try{
    const res = await fetch('games.json', {cache:'no-store'});
    if(!res.ok) throw new Error('HTTP '+res.status);
    const arr = await res.json();
    return Array.isArray(arr) ? arr : FALLBACK;
  }catch(e){
    console.warn('games.json yüklenemedi, FALLBACK kullanılacak:', e);
    return FALLBACK;
  }
}

/* ===== Render ===== */
let ALL = [], SHOWN = [];
function catLabel(g){ return (g.categories && g.categories[0]) || 'game' }
function cardHTML(g,i){
  return `
  <a class="card" href="#" data-idx="${i}" title="${g.label}">
    <div class="meta">
      <div class="title">${g.label}</div>
      <span class="badge">${catLabel(g)}</span>
    </div>
  </a>`;
}
function renderGrid(list){
  grid.innerHTML = list.map((g,i)=>cardHTML(g,i)).join('');
  counter.textContent = list.length + ' oyun';
}
function populateCats(){
  const set = new Set();
  ALL.forEach(g => (g.categories||[]).forEach(c => set.add(c)));
  const opts = ['<option value="">Tüm kategoriler</option>'];
  [...set].sort().forEach(c => opts.push(`<option value="${c}">${c}</option>`));
  catSelect.innerHTML = opts.join('');
}
function applyFilters(){
  const term = q.value.trim().toLowerCase();
  const cat = catSelect.value;
  SHOWN = ALL.filter(g => {
    const okCat = !cat || (g.categories||[]).includes(cat);
    const okTerm = !term || (g.label||'').toLowerCase().includes(term);
    return okCat && okTerm;
  });
  renderGrid(SHOWN);
}

/* ===== Player ===== */
function openPlayer(g){
  gameTitle.textContent = g.label || 'Game';
  player.src = g.game_url || 'about:blank';
  modal.classList.add('open');
}
function closePlayer(){
  modal.classList.remove('open');
  player.src = 'about:blank';
}
async function goFullscreen(){
  const container = player.parentElement;
  if (document.fullscreenElement) await document.exitFullscreen().catch(()=>{});
  else await container.requestFullscreen?.().catch(()=>{});
}

/* ===== Events ===== */
document.addEventListener('click', (e)=>{
  const a = e.target.closest('a.card');
  if(a){
    e.preventDefault();
    const s = loadSettings();
    const g = SHOWN[+a.dataset.idx];
    if(s.newtab) { window.open(g.game_url, '_blank'); return; }
    openPlayer(g);
  }
});
btnBack.addEventListener('click', closePlayer);
btnNewTab.addEventListener('click', ()=>{ if(player.src) window.open(player.src,'_blank') });
btnFullscreen.addEventListener('click', goFullscreen);
modal.addEventListener('click', (e)=>{ if(e.target === modal) closePlayer(); });

settingsBtn.addEventListener('click', ()=>{
  const open = !settingsPanel.classList.contains('open');
  settingsPanel.classList.toggle('open', open);
  settingsBtn.setAttribute('aria-expanded', open ? 'true':'false');
});
['change','input'].forEach(ev=>{
  themeSelect.addEventListener(ev, ()=>{ applySettings(currentSettings()); saveSettings(currentSettings()); });
  linksSwitch.addEventListener(ev, ()=>{ applySettings(currentSettings()); saveSettings(currentSettings()); });
  newtabSwitch.addEventListener(ev, ()=>{ saveSettings(currentSettings()); });
  q.addEventListener(ev, applyFilters);
});
catSelect.addEventListener('change', applyFilters);

/* ===== Init ===== */
(async function(){
  applySettings(loadSettings());
  ALL = await loadGames();
  SHOWN = ALL.slice(0);
  populateCats();
  renderGrid(SHOWN);
})();
</script>
</body>
</html>
